<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail Guide - Cocktail Details </title>

    <!-- Style Sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
    <body class="bg-dark-subtle">

        <!-------------------------------------------------------------------------------------------------------------------------------------------------->
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.png" alt="Logo" height="32">
                    <span style="margin-left: 8px;">Five 0'Clock Somewhere</span>
                </a>
            </div>
        </nav>

        <!-------------------------------------------------------------------------------------------------------------------------------------------------->
        <!-- Page Content  -->
        
        <!-- Sign Up Form  -->
        <div class="container mt-5 vh-100">
            <div class="row justify-content-center pt-5">
                <div class="col-xs-12 col-md-6 mt-5 card rounded-4 p-5">
                    <h2>Sign Up</h2>
                    <form id="signUpForm" class="mt-5" novalidate="">
                        <!-- Email Input -->
                        <div class="form-group">
                            <label>Email Address:</label>
                            <input class="form-control" name="email" id="email" type="email" required>
                            <div class="invalid-feedback">Please enter a valid email address</div>
                        </div>
                        <!-- Password Input -->
                        <div class="form-group">
                            <label>Password:</label>
                            <input class="form-control" name="password" id="password" type="password" min-length="6" required>
                            <div class="invalid-feedback">Password must be 6 characters or longer</div>
                        </div>
                        <!-- Confirm Password -->
                        <div class="form-group">
                            <label>Confirm Password:</label>
                            <input class="form-control" name="confirm-password" id="confirm-password" type="password" min-length="6" required>
                            <div class="invalid-feedback">Passwords don't match</div>
                        </div>
                        <!-- Submit Button -->
                        <button class="btn btn-light mt-4" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="../scripts/main.js"></script>
        
    </body>
</html>
